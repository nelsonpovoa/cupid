
<div class="h-screen w-screen flex flex-col bg-gray-900 text-gray-100">
  <main class="flex-grow overflow-y-auto">
    <router-outlet></router-outlet>
  </main>

  @if (showNav()) {
    <nav class="sticky bottom-0 left-0 right-0 bg-gray-800 border-t border-gray-700 shadow-lg z-50">
      <div class="max-w-md mx-auto px-4">
        <div class="flex justify-around items-center h-16">
          <a routerLink="/discover" routerLinkActive="text-pink-500" [routerLinkActiveOptions]="{exact: true}" class="flex flex-col items-center justify-center text-gray-400 hover:text-pink-500 transition-colors duration-300">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
            </svg>
            <span class="text-xs mt-1">Descobrir</span>
          </a>

          <a routerLink="/matches" routerLinkActive="text-pink-500" class="flex flex-col items-center justify-center text-gray-400 hover:text-pink-500 transition-colors duration-300">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" />
            </svg>
            <span class="text-xs mt-1">Matches</span>
          </a>

          <a routerLink="/chat" routerLinkActive="text-pink-500" class="flex flex-col items-center justify-center text-gray-400 hover:text-pink-500 transition-colors duration-300">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
            </svg>
            <span class="text-xs mt-1">Chat</span>
          </a>

          <a routerLink="/profile" routerLinkActive="text-pink-500" class="flex flex-col items-center justify-center text-gray-400 hover:text-pink-500 transition-colors duration-300">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
            </svg>
            <span class="text-xs mt-1">Perfil</span>
          </a>
        </div>
      </div>
    </nav>
  }
</div>
