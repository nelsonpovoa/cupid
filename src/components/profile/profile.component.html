
<div class="pb-20">
  @if (currentUser(); as user) {
    <div class="relative h-64">
      <img [ngSrc]="user.profile_image_url" alt="Profile background" class="w-full h-full object-cover" fill priority>
      <div class="absolute inset-0 bg-black/40"></div>
    </div>
    <div class="relative p-4 -mt-20">
      <div class="relative w-32 h-32 mx-auto rounded-full ring-4 ring-gray-900 overflow-hidden">
        <img [ngSrc]="user.profile_image_url" [alt]="user.full_name" class="w-full h-full object-cover" fill>
      </div>
      <div class="text-center mt-4">
        <h1 class="text-3xl font-bold text-white">{{ user.full_name }}, {{ age }}</h1>
        <p class="text-gray-400">{{ user.location }}</p>
      </div>

      <div class="mt-8 bg-gray-800 rounded-lg p-4">
        <h2 class="font-semibold text-pink-400">Sobre mim</h2>
        <p class="text-gray-300 mt-2">{{ user.bio }}</p>
      </div>

      <div class="mt-6">
        <button class="w-full py-3 px-4 bg-pink-600 hover:bg-pink-700 rounded-lg text-white font-semibold transition duration-300">
          Editar Perfil
        </button>
      </div>
       <div class="mt-4">
        <button (click)="logout()" class="w-full py-3 px-4 bg-gray-700 hover:bg-gray-600 rounded-lg text-white font-semibold transition duration-300">
          Sair
        </button>
      </div>
    </div>
  }
</div>
