
<div class="h-full w-full max-w-md mx-auto flex flex-col pt-6 pb-20">
  @if (currentProfile) {
    <div class="flex-grow flex flex-col px-4 space-y-4">
      <div class="relative w-full aspect-[3/4] rounded-2xl overflow-hidden shadow-2xl group transition-transform duration-500 ease-in-out">
        <img [ngSrc]="currentProfile.profile_image_url" alt="Profile image of {{ currentProfile.full_name }}" class="absolute inset-0 w-full h-full object-cover" fill priority>
        <div class="absolute inset-0 bg-gradient-to-t from-black/70 via-black/30 to-transparent"></div>
        <div class="absolute bottom-0 left-0 right-0 p-6 text-white">
          <h2 class="text-3xl font-bold">{{ currentProfile.full_name }}, {{ age }}</h2>
          <p class="text-lg text-gray-300">{{ currentProfile.location }}</p>
          <p class="mt-2 text-gray-200 line-clamp-2">{{ currentProfile.bio }}</p>
        </div>
      </div>

      <div class="flex justify-around items-center pt-4">
        <button (click)="nextProfile(false)" class="w-20 h-20 rounded-full bg-white/10 backdrop-blur-sm text-red-500 flex items-center justify-center shadow-lg transition transform hover:scale-110 hover:bg-white/20">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
        <button class="w-16 h-16 rounded-full bg-white/10 backdrop-blur-sm text-blue-400 flex items-center justify-center shadow-lg transition transform hover:scale-110 hover:bg-white/20">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
             <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
          </svg>
        </button>
        <button (click)="nextProfile(true)" class="w-20 h-20 rounded-full bg-white/10 backdrop-blur-sm text-pink-500 flex items-center justify-center shadow-lg transition transform hover:scale-110 hover:bg-white/20">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10" fill="currentColor" viewBox="0 0 24 24">
            <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
          </svg>
        </button>
      </div>
    </div>
  } @else {
    <div class="flex-grow flex items-center justify-center text-center px-4">
      <div>
        <h2 class="text-2xl font-semibold text-gray-300">Não há mais perfis</h2>
        <p class="text-gray-500 mt-2">Volte mais tarde para ver novas pessoas!</p>
      </div>
    </div>
  }
</div>
