<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-gray-900 via-gray-800 to-pink-900 p-4">
  <div class="w-full max-w-md bg-gray-800 bg-opacity-50 backdrop-blur-lg rounded-2xl shadow-2xl p-8 space-y-6 border border-gray-700">
    <div class="text-center">
      <h1 class="text-4xl font-bold text-white">Crie sua Conta</h1>
      <p class="text-gray-400 mt-2">Comece sua jornada no Cupid <span class="text-pink-500">Connect</span>.</p>
    </div>
    <form (ngSubmit)="register()" class="space-y-4">
      
      <div>
        <label for="fullName" class="text-sm font-medium text-gray-300">Nome Completo</label>
        <input id="fullName" name="fullName" type="text" required [(ngModel)]="fullName" class="mt-1 w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-pink-500 transition duration-200">
      </div>
      
      <div>
        <label for="username" class="text-sm font-medium text-gray-300">Nome de Usuário</label>
        <input id="username" name="username" type="text" required [(ngModel)]="username" class="mt-1 w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-pink-500 transition duration-200">
      </div>
      
      <div>
        <label for="email" class="text-sm font-medium text-gray-300">E-mail</label>
        <input id="email" name="email" type="email" required [(ngModel)]="email" class="mt-1 w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-pink-500 transition duration-200">
      </div>
      
      <div class="grid grid-cols-2 gap-4">
        <div>
          <label for="dateOfBirth" class="text-sm font-medium text-gray-300">Data de Nasc.</label>
          <input id="dateOfBirth" name="dateOfBirth" type="date" required [(ngModel)]="dateOfBirth" class="mt-1 w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-pink-500 transition duration-200">
        </div>
        <div>
          <label for="gender" class="text-sm font-medium text-gray-300">Gênero</label>
          <select id="gender" name="gender" [(ngModel)]="gender" class="mt-1 w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-pink-500 transition duration-200">
            <option value="male">Masculino</option>
            <option value="female">Feminino</option>
            <option value="other">Outro</option>
          </select>
        </div>
      </div>
      
      <div>
        <label for="password" class="text-sm font-medium text-gray-300">Senha</label>
        <input id="password" name="password" type="password" required [(ngModel)]="password" class="mt-1 w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-pink-500 transition duration-200">
      </div>

      <div>
        <label for="confirmPassword" class="text-sm font-medium text-gray-300">Confirmar Senha</label>
        <input id="confirmPassword" name="confirmPassword" type="password" required [(ngModel)]="confirmPassword" class="mt-1 w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-pink-500 transition duration-200">
      </div>
      
      @if (error()) {
        <p class="text-red-400 text-sm text-center">{{ error() }}</p>
      }

      <div>
        <button type="submit" class="w-full mt-2 py-3 px-4 bg-pink-600 hover:bg-pink-700 rounded-lg text-white font-semibold transition duration-300 transform hover:scale-105 shadow-lg">
          Criar Conta
        </button>
      </div>
    </form>
    <div class="text-center text-sm text-gray-400">
      <p>Já tem uma conta? <a [routerLink]="['/login']" class="font-medium text-pink-500 hover:text-pink-400">Entre</a></p>
    </div>
  </div>
</div>
