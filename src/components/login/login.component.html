
<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-gray-900 via-gray-800 to-pink-900 p-4">
  <div class="w-full max-w-md bg-gray-800 bg-opacity-50 backdrop-blur-lg rounded-2xl shadow-2xl p-8 space-y-8 border border-gray-700">
    <div class="text-center">
      <h1 class="text-4xl font-bold text-white">Cupid <span class="text-pink-500">Connect</span></h1>
      <p class="text-gray-400 mt-2">Encontre sua conexão perfeita.</p>
    </div>
    <form (ngSubmit)="login()" class="space-y-6">
      <div>
        <label for="username" class="text-sm font-medium text-gray-300">Usuário</label>
        <div class="mt-1">
          <input 
            id="username" 
            name="username" 
            type="text" 
            required 
            [(ngModel)]="username"
            class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-pink-500 transition duration-200"
            placeholder="seu.usuario">
        </div>
      </div>
      <div>
        <label for="password" class="text-sm font-medium text-gray-300">Senha</label>
        <div class="mt-1">
          <input 
            id="password" 
            name="password" 
            type="password" 
            required 
            [(ngModel)]="password"
            class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-pink-500 transition duration-200"
            placeholder="********">
        </div>
      </div>
      
      @if (error()) {
        <p class="text-red-400 text-sm text-center">{{ error() }}</p>
      }

      <div>
        <button type="submit" class="w-full py-3 px-4 bg-pink-600 hover:bg-pink-700 rounded-lg text-white font-semibold transition duration-300 transform hover:scale-105 shadow-lg">
          Entrar
        </button>
      </div>
    </form>
    <div class="text-center text-sm text-gray-400">
      <p>Não tem uma conta? <a routerLink="/register" class="font-medium text-pink-500 hover:text-pink-400">Cadastre-se</a></p>
    </div>
  </div>
</div>
